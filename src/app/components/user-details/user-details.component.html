<div class="container mt-5" *ngIf="user">
    <div class="row">
        <div class="col-md-4 offset-md-4 text-center profile-card mb-5">
            <div class="profile-image-container">
                <img *ngIf="user.image" [src]="user.image" class="img-fluid rounded-circle profile-image" alt="User Image">
            </div>
            <h2 class="profile-name">{{ user.name }}</h2>
            <p class="profile-email"><strong>Email:</strong> {{ user.email }}</p>
            <p class="profile-role"><strong>Role:</strong> {{ user.role }}</p>
            <button class="btn btn-danger" (click)="showDeletePopup = true">Delete User</button>
        </div>
    </div>
</div>
<app-delete-user-popup
  [showPopup]="showDeletePopup"
  (onClose)="handleDeletePopupClose()"
  (onDelete)="handleUserDelete()">
</app-delete-user-popup>

<app-footer></app-footer>
