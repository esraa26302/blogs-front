<div class="contact-container">
  <div class="contact-header">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Please fill out the form below to get in touch.</p>
  </div>

  <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="contact-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        [(ngModel)]="contact.name" 
        required
        #name="ngModel"
        class="form-control"
      />
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error">
        <div *ngIf="name.errors?.['required']">Name is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        [(ngModel)]="contact.email" 
        required
        email
        #email="ngModel"
        class="form-control"
      />
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error">
        <div *ngIf="email.errors?.['required']">Email is required.</div>
        <div *ngIf="email.errors?.['email']">Enter a valid email address.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea 
        id="message" 
        name="message" 
        [(ngModel)]="contact.message" 
        required
        #message="ngModel"
        class="form-control"
      ></textarea>
      <div *ngIf="message.invalid && (message.dirty || message.touched)" class="error">
        <div *ngIf="message.errors?.['required']">Message is required.</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Send</button>
  </form>
</div>

<app-footer></app-footer>
