

<div class="form-container">
    <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
      <div>
        <label for="name">Name :<span style="color: red; margin: 10px;">*</span></label>
        <input 
          type="text" 
          id="name" 
          required 
          [(ngModel)]="user.name" 
          name="name" 
          #name="ngModel"
          minlength="2">
        <div *ngIf="name.invalid && (name.dirty || name.touched)">
          <div *ngIf="name.errors?.['required']" style="color: red;">Name is required.</div>
          <div *ngIf="name.errors?.['minlength']"  style="color: red;">Name must be at least 2 characters long.</div>
        </div>
      </div>
  
      <div>
        <label for="email">Email :<span style="color: red; margin: 10px;">*</span></label>
        <input 
          type="email" 
          id="email" 
          required 
          [(ngModel)]="user.email" 
          name="email" 
          #email="ngModel"
          email>
        <div *ngIf="email.invalid && (email.dirty || email.touched)">
          <div *ngIf="email.errors?.['required']"  style="color: red;">Email is required.</div>
          <div *ngIf="email.errors?.['email']"  style="color: red;">Email must be a valid email address.</div>
        </div>
      </div>
  
      <div>
        <label for="password">Password :<span style="color: red; margin: 10px;">*</span></label>
        <input 
          type="password" 
          id="password" 
          required 
          [(ngModel)]="user.password" 
          name="password" 
          #password="ngModel"
          minlength="8">
        <div *ngIf="password.invalid && (password.dirty || password.touched)">
          <div *ngIf="password.errors?.['required']"  style="color: red;">Password is required.</div>
          <div *ngIf="password.errors?.['minlength']"  style="color: red;">Password must be at least 8 characters long.</div>
        </div>
      </div>
  
      <div>
        <label for="role">Role :<span style="color: red; margin: 10px;">*</span></label>
        <div class="radio-group">
          <label>
            <input type="radio" id="writer" required [(ngModel)]="user.role" name="role" value="writer"> Writer
          </label>
          <label>
            <input type="radio" id="reader" required [(ngModel)]="user.role" name="role" value="reader"> Reader
          </label>
        </div>
      </div>
  
      <div>
        <label for="image">Image URL :<span style="color: red; margin: 10px;">*</span></label>
        <input type="text" id="image" [(ngModel)]="user.image" name="image">
      </div>
  
      <div class="login-link">
        <a href="/login">If you already have an account, go to login</a>
      </div>
      <div *ngIf="errorMessages.length">
        <div *ngFor="let errorMessage of errorMessages" class="error-message">{{ errorMessage }}</div>
      </div>
      <button type="submit" [disabled]="registrationForm.invalid">Register</button>
    </form>
  </div>
