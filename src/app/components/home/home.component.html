<app-nav></app-nav>
  
  <div class="text-center container">
    <img src="../../../assets/images/Image.png" class="img-fluid" alt="Center Image">
  </div>

  
  
  
  
  <div class="post-container container">
    <h4 class="m-4">Latest Post</h4>
    <div class="row mt-5">
      <div *ngFor="let post of displayedPosts" class="col-md-4 post-item">
        <div class="post-box">
          <img [src]="post.image" alt="Post Image" *ngIf="post.image" class="post-image img-fluid">
          <div class="post-content">
            <p class="post-text">{{ post.content }}</p>
            <p class="post-author">
              <img [src]="post.userImage" alt="User Image" class="user-image">
              <span class="author-name">Posted by {{ post.userName }}</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <button *ngIf="hasMorePosts" (click)="viewPost()" class="load-more-btn">View all</button>
  </div>
  <app-footer></app-footer>
